<div class="card flex justify-content-center">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      Videotek
    </ng-template>
    <ng-template pTemplate="end">
      <input type="text" pInputText placeholder="Search" class="w-full" [(ngModel)]="keyword">
      <p-button icon="pi pi-search" styleClass="p-button-rounded p-button-success ml-2 "></p-button>
    </ng-template>
  </p-menubar>
</div>
