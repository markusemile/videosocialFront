<div class="container">
  <p-toast></p-toast>
  <div class="row">
    <app-filter [query]="termToSearch" (params)="search($event)" [optionsFilters]="optionsFilters"></app-filter>
  </div>
  <div class="row" *ngIf="page!==undefined">
    <app-movielist [page]="page" [design]="'card'" [title]="'Search new Movie'" (callpage)="callPage($event)"
      [addButton]=true (saveMovie)="saveMovie($event)"></app-movielist>
  </div>
</div>
