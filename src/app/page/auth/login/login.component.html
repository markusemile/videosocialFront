<div class="row">
  <div class="flex flex-column align-items-center mt-5">
    <div class="col-2 text-center">
      <h3>Signin</h3>
    </div>

    <form [formGroup]="formgroup" (ngSubmit)="signup()">

      <div class="">
        <div class="p-inputgroup ">
          <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
          </span>
          <input pInputText placeholder="username" formControlName="email" />
        </div>
      </div>

      <div class=" mt-3">
        <div class="p-password">
          <span class="p-inputgroup-addon">
            <i class="pi pi-eye"></i>
          </span>
          <p-password [toggleMask]="true" formControlName="password"></p-password>
        </div>
      </div>

      <div class=" mt-3">
        <p-button pRipple label="SignUp" type="submit" [disabled]=" !formgroup.valid"></p-button>
      </div>

    </form>
    <a class="mt-5" [routerLink]="['/register']">Not account yet ? Signup here !</a>
  </div>
</div>
