<div class="row" *ngIf="formgroup">
  <p-toast></p-toast>
  <div class="flex flex-column align-items-center mt-5">
    <div class="col-2 text-center">
      <h3>Signup</h3>
    </div>

    <form [formGroup]="formgroup" (ngSubmit)="signin()" #form>

      <div class="">
        <div class="p-inputgroup ">
          <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
          </span>
          <input pInputText placeholder="username" formControlName="username" />
        </div>
      </div>

      <div class="mt-3">
        <div class="p-inputgroup ">
          <span class="p-inputgroup-addon">
            <i class="pi pi-at"></i>
          </span>
          <input pInputText placeholder="email" formControlName="email" />
        </div>
      </div>

      <div class=" mt-3">
        <div class="p-password">
          <span class="p-inputgroup-addon">
            <i class="pi pi-eye"></i>
          </span>
          <p-password [toggleMask]="true" formControlName="password1" placeholder="password"></p-password>
          <div *ngIf="formgroup.get('password1')?.hasError('passwordVulnerability')"></div>
        </div>
      </div>

      <div class=" mt-3">
        <div class="p-password">
          <span class="p-inputgroup-addon">
            <i class="pi pi-eye"></i>
          </span>
          <p-password [toggleMask]="true" formControlName="password2" placeholder="confirm password"></p-password>

        </div>
      </div>

      <div class=" mt-3">
        <p-button pRipple label="SignUp" type="submit" [disabled]=" !formgroup.valid"></p-button>
      </div>

    </form>
    <a class="mt-5" [routerLink]="['/login']">Already have an account? Sign in here !</a>
    <div class="errorMessages">

      <div class="fieldError">
        <em class="error-message">
          {{formErrors.username}}
          {{formErrors.email}}
          {{formErrors.password}}
          {{formErrors.equality}}
        </em>
      </div>



    </div>
  </div>
</div>
