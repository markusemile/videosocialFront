<div class="container">
<p-toast></p-toast>
  <div class="row">
    <div class="col">
      <h1>VideoTek</h1>
    </div>
    <div class="col" *ngIf="pager">
      <app-movielist
          [page]="pager"
          [addButton]=false
          [removeButton]=true
          [showDetail]="true"
          (callpage)="callPage($event)"
          (removeMovie)="deleteMovie($event)"></app-movielist>
    </div>
  </div>
</div>
