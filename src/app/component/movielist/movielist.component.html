<div class="container" *ngIf="movies !==null">
  <div class="paginator">
    <p-paginator (onPageChange)="onPageChange($event)" [first]="pagination.first" [rows]="pagination.rows"
      [totalRecords]="pagination.pageCount"></p-paginator>
  </div>

  <div class="movie-card flex-row justify-content-around ">
    <app-movie-card [movie]="movie" *ngFor="let movie of movies"></app-movie-card>
  </div>

  <div class="paginator">
    <p-paginator (onPageChange)="onPageChange($event)" [first]="pagination.first" [rows]="pagination.rows"
      [totalRecords]="pagination.pageCount"></p-paginator>
  </div>
</div>
