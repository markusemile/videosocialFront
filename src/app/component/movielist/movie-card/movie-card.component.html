<div class="card thumbnail ">
  <div class="card-image">
    <img [src]="src" alt="">
  </div>

  <div class="card-body">
    <div class="card-text">
      <p class="card-body-title">{{movie.title|shorten:30}}</p>
      <p class="card-body-date">{{movie.release_date}}</p>
    </div>
  </div>
</div>
