<div class="container p-1">
  <h2>Search a new movie</h2>
  <div class="filter-container test-1" [ngStyle]=" {marginBottom:'10px',borderRadius:'10px'}">
    <app-filter [fields]="fieldsToFilter" (filterDatas)="search($event)"></app-filter>
  </div>
  <p-scrollPanel *ngIf="searchPage!=null" [style]="{ width: '100%', height: '50vh' }">
    <app-movielist [page]="searchPage" (changepage)="callPage($event)"></app-movielist>
  </p-scrollPanel>
</div>
